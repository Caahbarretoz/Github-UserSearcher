<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/348c550b29.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>User Searcher</title>
</head>
<body>
    <header>
        <a href="#">
            <i id="git-icon" class="fa-brands fa-github"></i>
            <span id="header_username"></span>
        </a>
        <nav>
            <span>
                <i class="fa-solid fa-book-open"></i>
                Overview
            </span>
            <span>
                <i class="fa-solid fa-book-bookmark"></i>
                Repositories
                <spani style="margin-left: 5px;" id="header_repositories"></span>
            </span> 
            <span>
                <i class="fa-solid fa-code"></i>
                Gists
                <span style="margin-left: 5px;" id="header_gists"></span>
            </span>    
        </nav>

        <form>
            <input id="input-username" type="text" placeholder="Username">
            <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
        </form>
    </header>

    <main class="hidden">
        <aside>
            <img id="user_img" src="" alt="">

            <div class="aside-container">
                <div class="names-bio">
                    <h1 id="user_Name"></h1>
                    <h2 id="user_nickname"></h2>
                    <p id="user_bio"></p>
                </div>

                <div class="follow">
                    <span>
                        <i class="fa-solid fa-user-group"></i>
                        followers
                        <span id="user_followers"></span>
                    </span>
                    <span style="margin-right: 10px;">Â·</span>
                    <span>
                        following
                        <span id="user_following"></span>
                    </span>
                </div>

                <div class="links">
                    <span>
                        <i class="fa-solid fa-building"></i>
                        <span id="user_company"></span>
                    </span>
                    <span>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="user_location"></span>
                    </span>
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                        <span id="user_email"></span>
                    </span>
                    <span>
                        <i class="fa-brands fa-x-twitter"></i>
                        <span id="user_twitter"></span>
                    </span>
                    <span>
                        <i class="fa-solid fa-link"></i>
                        <span id="user_blog"></span>
                    </span>
                </div>

                <div class="dates">
                    <span>
                        Create at
                        <span id="user_create_at"></span>
                    </span>
                    <span>
                        Update at
                        <span id="user_update_at"></span>
                    </span>
                </div>
            </div>
        </aside>

        <div class="divs-container">
            <section>
                <div>
                    <span>
                        User ID:
                        <span id="user_id"></span>
                    </span>

                    <span>
                        Node ID:
                        <span id="user_node_id"></span>
                    </span>

                    <span>
                        Api Url:
                        <span id="user__api_url"></span>
                    </span>

                    <span>
                        User Url:
                        <span id="user_url"></span>
                    </span>
                </div>
                    
                <div>
                    <span>
                        Followers Url:
                        <span id="user_followers_url"></span>
                    </span>

                    <span>
                        Following Url:
                        <span id="user_following_url"></span>
                    </span>

                    <span>
                        Gists Url:
                        <span id="user_gists_url"></span>
                    </span>

                    <span>
                        Starred Url:
                        <span id="user_starred_url"></span>
                    </span>
                </div>
            </section>

            <section>
                <div>
                    <span>
                        Subscription Url:
                        <span id="user_subscriptions_url"></span>
                    </span>

                    <span>
                        Organizations Url:
                        <span id="user_organizations_url"></span>
                    </span>

                    <span>
                        Repositories Url:
                        <span id="user_repositories_url"></span>
                    </span>

                    <span>
                        Events Url:
                        <span id="user_events_url"></span>
                    </span>
                </div>

                <div>
                    <span>
                        Received events:
                        <span id="user_received_events_url"></span>
                    </span>

                    <span>
                        User Type:
                        <span id="user_type"></span>
                    </span>

                    <span>
                        Admin:
                        <span id="user_admin"></span>
                    </span>

                    <span>
                        Hireable:
                        <span id="user_hireable"></span>
                    </span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
